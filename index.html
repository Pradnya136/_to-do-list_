<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To Do List</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" type="image/png" href="./assets/favicon.png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=EB+Garamond:ital,wght@0,400..800;1,400..800&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet"></head>
<body>
    <div id="main_div">
        <h1 id="heading">
            To-Do-List
        </h1>
        <p id="current-date">14 Nov 2024</p>

        <div id="creating_task_div">
            <input type="text" id="input_text" placeholder="   Add task here..."/>
            <button onclick="addingTask()" id="create_task">Add</button>
        </div>

        <div id="sorting_filtering_div">
            <input onchange="searchTasks()" id="input_searchbox" placeholder="    Search your task here.."/>
            <button  onclick="filterTasks()" id="filter_task">Filter task-Completed/Pending</button>
        </div>

        <div id="showcasing_tasks">
            <ul id="list">
                <li id="text-item">Tasks here.. done.  <span class="timestamp-on-text">-12:30am </span> 
                    <button id="edit_btn">Edit</button>
                    <button id="del_btn">Delete</button>
                    <button id="com_btn" >Mark-as-completed</button>
                    <button id="pen_btn">Mark-as-not-completed</button>
                </li>
            </ul>
        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
